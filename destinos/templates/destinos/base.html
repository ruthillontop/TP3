<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Llontop - Aerol√≠nea{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .navbar {
            background-color: #003366; /* Azul oscuro */
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #f2f2f2; /* Blanco perlado */
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
        }
        .navbar a:hover {
            color: #ffffff;
        }
        .slogan {
            color: #99CCFF; /* Azul medio */
            font-size: 1.3rem;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <header>
        <div class="navbar">
            <a href="{% url 'empleados' %}">Empleados</a>
            <a href="{% url 'pasajeros' %}">Pasajeros</a>
            <a href="{% url 'destinos' %}">Destinos</a>
            <div class="slogan">"On top of the world"</div>
            <nav>
                <a href="{% url 'empleados:alta-empleados' %}">Empleados</a>
                <a href="{% url 'empleados:buscar-empleados' %}">Buscar Empleados</a>
                <a href="{% url 'empleados:lista-empleados' %}">Lista de Empleados</a>
                <a href="{% url 'destinos:alta-destinos' %}">Destinos</a>
                <a href="{% url 'destinos:buscar-destinos' %}">Buscar Destinos</a>
                <a href="{% url 'destinos:lista-destinos' %}">Lista de Destinos</a>
                <a href="{% url 'pasajeros:alta-pasajeros' %}">Alta Pasajeros</a>
                <a href="{% url 'pasajeros:buscar-pasajeros' %}">Buscar Pasajeros</a>
                <a href="{% url 'pasajeros:lista-pasajeros' %}">Lista de Pasajeros</a>


            </nav>
        </div>
    </header>

    <div class="container">
        {% block aerolinea %}

        {% endblock %}
    </div>

</body>
</html>
